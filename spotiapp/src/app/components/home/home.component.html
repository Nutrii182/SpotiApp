<div class="card-columns">

    <div *ngFor="let realese of newRealeses" class="card">
        <img [src]="realese.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ realese.name }}</h5>
            <p class="card-text"><span *ngFor="let artista of realese.artists" class="badge badge-pill badge-success">{{ artista.name }}</span></p>
        </div>
    </div>

</div>
